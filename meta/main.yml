---
dependencies:
  - role: geerlingguy.certbot
    vars:   # wont override when calling role with variables
      certbot_create_if_missing: false
      certbot_auto_renew: false
      certbot_create_standalone_stop_services: []
      certbot_certs: []
      # useful to deal with installation certbot and use role dependencies
      certbot_create_command: "echo role dependency - needed to not crash on 1st execution without dns plugins"

galaxy_info:
  role_name: certbot_dns
  author: brunobenchimol
  description: "Installs and configures Certbot With DNS Challenge (for Lets Encrypt)."
  license: MIT

  min_ansible_version: 2.4

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all

  galaxy_tags:
    - networking
    - system
    - web
    - dns
    - certbot
    - letsencrypt
    - encryption
    - certificates
    - ssl
    - https
